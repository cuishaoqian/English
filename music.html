<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery流媒体音乐播放器特效</title>

<link rel="stylesheet" type="text/css" href="./assets/css/musica.css">

</head>
<body>
<div class='jAudio--player'>

<audio></audio>

<div class='jAudio--ui'>

  <div class='jAudio--thumb'></div>

  <div class='jAudio--status-bar'>

	<div class='jAudio--details'></div>
	<div class='jAudio--volume-bar'></div>

	<div class='jAudio--progress-bar'>
	  <div class='jAudio--progress-bar-wrapper'>
		<div class='jAudio--progress-bar-played'>
		  <span class='jAudio--progress-bar-pointer'></span>
		</div>
	  </div>
	</div>

	<div class='jAudio--time'>
	  <span class='jAudio--time-elapsed'>00:00</span>
	  <span class='jAudio--time-total'>00:00</span>
	</div>

  </div>

</div>


<div class='jAudio--playlist'>
</div>

<div class='jAudio--controls'>
  <ul>
	<li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
	<li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
	<li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
  </ul>
</div>

</div>

<script src='./assets/js/jquery-3.1.1.js'></script>
<script src='./assets/js/jaudio.js'></script>
<script>
var t = {
	playlist:[
		{
		  file: "./assets/images/music_01.mp3",
		  thumb: "./assets/images/music_01.jpg",
		  trackName: "Dusk",
		  trackArtist: "Tobu & Syndec",
		  trackAlbum: "Single",
		},
		{
		  file: "./assets/images/music_02.mp3",
		  thumb: "./assets/images/music_02.jpg",
		  trackName: "Blank",
		  trackArtist: "Disfigure",
		  trackAlbum: "Single",
		},
		{
		  file: "./assets/images/music_03.mp3",
		  thumb: "./assets/images/music_03.jpg",
		  trackName: "Fade",
		  trackArtist: "Alan Walker",
		  trackAlbum: "Single",
		}
	],
	autoPlay:true
}

$(".jAudio--player").jAudio(t);
</script>

</body>
</html>
